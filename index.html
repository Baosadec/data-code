<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTC vs XAU Quant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1e1e2e;
        color: #cdd6f4;
        margin: 0;
        min-height: 100vh;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #45475a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #585b70; 
      }
      
      #error-display {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #ef4444;
        color: white;
        padding: 10px;
        z-index: 9999;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<script>
  // Error catcher to show why screen is blank
  window.onerror = function(msg, url, line, col, error) {
    var display = document.getElementById('error-display');
    if(display) {
      display.style.display = 'block';
      display.innerHTML += "<div>Error: " + msg + " (Line: " + line + ")</div>";
    }
    return false;
  };

  // Polyfill process.env for browser
  window.process = {
    env: {
      NODE_ENV: 'production',
      // NOTE: In a real build, this is replaced. 
      // For GitHub Pages demo, the API key must be handled carefully.
      // The App will warn if this is missing.
    }
  };
</script>
</head>
  <body>
    <div id="error-display"></div>
    <div id="root"></div>
    <!-- Load the single combined file -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
